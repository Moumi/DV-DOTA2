<!DOCTYPE html>
<meta charset="ISO-8859-1"> 
<html>
	<head>
		<title></title>
		<link rel=stylesheet href=app.css>
		<script type="text/javascript" src="d3.v3.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		
		<div class="container">
   		<div id="geoplot">
   			<svg></svg>
   			<div class="container">
   				<div id="geoUI">
			 		<button id="btn_background" onclick="update_background()"></button>
			 		<button id="btn_data" onclick="update_data()"></button>
				</div>
   			</div>
                        <div class="container">
                                <div id="matchesbox">
                                        match: 
                                        <select id="matchBox" onchange="select_match()">
                                        </select>
                                </div>
                        </div>
		</div>
		<div id="scatterplot">
   			<svg></svg>
   			<div class="container">
				<div id="scatterplotSelectionUI">
					x:
					<select id="xAxisItem" onchange="selectVariable(0)">
						<option value="x" selected="selected">Latitudinal Position</option>
						<option value="y">Longitudinal Position</option>
						<option value="u">Latitudinal Velocity</option>
						<option value="v">Longitudinal Velocity</option>
						<option value="m">Velocity Error</option>
						<option value="a">Directional Error</option>
					</select>
					y:
					<select id="yAxisItem" onchange="selectVariable(1)">
						<option value="x">Latitudinal Position</option>
						<option value="y" selected="selected">Longitudinal Position</option>
						<option value="u">Latitudinal Velocity</option>
						<option value="v">Longitudinal Velocity</option>
						<option value="m">Velocity Error</option>
						<option value="a">Directional Error</option>
					</select>
					c:
					<select id="colorItem" onchange="selectVariable(2)">
						<option value="x">Latitudinal Position</option>
						<option value="y">Longitudinal Position</option>
						<option value="u">Latitudinal Velocity</option>
						<option value="v">Longitudinal Velocity</option>
						<option value="m">Velocity Error</option>
						<option value="a" selected="selected">Directional Error</option>
					</select>
				</div>
			</div>
   		</div>
   		<div id="histogram">
   			<svg></svg>
   			<div class="container">
   				<div id="histogramUI">
					<form>#Bins: <input id="numBins" type="number" min="4" max="360" value = "18" onchange="setNumberOfBins()">
					</form>
				</div>
   			</div>
		</div>
   		</div>
		
		<script type="text/javascript" src="data/master-zones-1-0.js" id="current_script"></script>
		<script type="text/javascript" src="data/matches.js"></script>	
		<script type="text/javascript" src="setup.js"></script>
		<!-- // <script type="text/javascript" src="scatterplot.js"></script> -->
		<!-- // <script type="text/javascript" src="histogram.js"></script> -->
		<script type="text/javascript" src="setupMap.js"></script>
		<script type="text/javascript" src="geoplot.js"></script>
      <script>resize();</script>
	</body>
</html>
