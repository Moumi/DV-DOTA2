<!DOCTYPE html>
<meta charset="ISO-8859-1"> 
<html>
	<head>
		<title></title>
		<link rel=stylesheet href=app.css>
		<script type="text/javascript" src="d3.v3.min.js" charset="utf-8"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		
		<div class="container">
			<div id="geoplot_container">
		   		<div id="geoplot">
		   			<svg></svg>
		   		</div>
			</div>
			<div id="scatterplot">
	   			<svg></svg>
	   		</div>
	   		<div id="container_2">
	   			<div id="ui">
	   				<div id="match_selection">
						tier: <select id="tierBox" onchange="select_tier()"></select>
						match: <select id="matchBox" onchange="select_match()"></select> 
						<br>
						<form>
							<input type="radio" name="visualization" value="traces" onchange="changeSelection('geoplot');" id="radio_geoplot" checked> player traces
							<input type="radio" name="visualization" value="heatmap" onchange="changeSelection('heatmap');" id="radio_heatmap" > heat map
						</form>
						 <button type="button" onclick="run();" id="runButton">Start</button> 
	                </div>
	            </div>
	        </div>
   		</div>
		
		<script id="current_heatmap" type="text/javascript" src="data/heatmap/621620590.js"></script>
		<script id="current_data" type="text/javascript" src="data/geoplot/621620590.js"></script>
		<script id="current_distance" type="text/javascript" src="data/distance/621620590_master-distance.js"></script>
		<script type="text/javascript" src="data/matches.js"></script>	
		<script type="text/javascript" src="setup.js"></script>
		<script type="text/javascript" src="scatterplot.js"></script>
		<script type="text/javascript" src="heatmap.js"></script>

      	<script>resize(true);</script>

</html>
